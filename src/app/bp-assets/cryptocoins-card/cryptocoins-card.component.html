
<div class="card">
  <div class="card-body" p-2>
    <div class="table-responsive">
      <h4>Cryptocoins</h4>
      <table class="table">
      <thead>
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tr *ngFor= "let crypt of attributesOfCryptocoins" >
        <td><img src={{crypt.logo}} width="60" height="60" class="d-inline-block align-middle" alt="BitPanda Cryptocoins" loading="lazy"></td>
        <td>{{crypt.symbol}}</td>
        <td>{{crypt.name}}</td>
        <td>€{{crypt.avg_price}}</td>
        <td>{{crypt.buy_active}}</td>
        <td>€{{crypt.min_buy_eur}}</td>
        <td>{{crypt.sell_active}}</td>
        <td>€{{crypt.min_sell_eur}}</td>
        <td>{{crypt.available}}</td>
        <td>€{{crypt.default_sell_amount}}</td>
      </tr>
    </table>
  </div>
  </div> <!--class card-body-->
</div> <!--class card-->
